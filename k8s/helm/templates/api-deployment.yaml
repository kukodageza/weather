apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api
spec:
  replicas: {{ .Values.apiService.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-api
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-api
    spec:
      containers:
      - name: api-service
        image: "{{ .Values.apiService.image.repository }}:{{ .Values.apiService.image.tag }}"
        imagePullPolicy: {{ .Values.apiService.image.pullPolicy }}
        ports:
        - containerPort: 8080