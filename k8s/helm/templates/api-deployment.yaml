apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
spec:
  replicas: {{ .Values.apiService.replicas }}
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
      - name: api-service
        image: {{ .Values.apiService.image }}
        ports:
          - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000